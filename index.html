  <body>
    <nav>
    <div class="nav-wrapper teal darken-3">
      <a href="#" class="brand-logo" id="scavengerlogo"> SCAVENGER</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li id="signInUserButton"><a class="waves-effect waves-light btn" href="#signinarea">Sign In</a></li>
        <li id="signUpUserButton"><a class="waves-effect waves-light btn" href="#newuserarea">Sign Up</a></li>
        <li id="signOutButton"><a class="waves-effect waves-light btn">Sign Out</a></li>
      </ul>
    </div>

  <div id="signinarea" class="modal">
    <div class="modal-content">
        <h2>Sign In</h2>
            <form name="signinform">
                <input type="text" class="form-control" name="email" placeholder="email">
                <br>
                <input type ="password" class="form-control" name="password" placeholder="password">
                <br>
                <input type="button" class="btn btn-default" id="submitSignIn" value="Sign In">
                <a type="button" class="waves-effect waves-light btn" href="#forgotpasswordarea" id="showForgotEmail">Forgot Password</a>
                <a type="button" class="waves-effec waves-light btn" id="fbLogIn">Facebook Log In</a>
            </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
  </div>

  <div id="forgotpasswordarea" class="modal">
    <div class="modal-content">
        <h2>Reset Password</h2>
            <form name="forgotpasswordform">
                <input type="text" class="form-control" name="email" placeholder="email">
                <input type="button" class="btn btn-default" id="submitEmailForPassword" value="Send Reset Email">
            </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
  </div>

    <div id="newuserarea" class="modal">
    <div class="modal-content">
      <h2>Create New User</h2>
            <form name="newuserform">
                <input type="text" class="form-control" name="email" placeholder="email">
                <br>
                <input type ="password" class="form-control" name="password" placeholder="password">
                <br>
                <input type="button" class="btn btn-default" id="submitNewUser" value="Create New User">
                <a type="button" class="waves-effec waves-light btn" id="fbLogIn">Facebook Sign Up</a>
            </form>
    </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
    </div>

    <div id="newplantarea" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h2>Add New Plant</h2>
            <form name="plantform">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="form-control autocomplete" name="plantname" id="pfplantname" placeholder="plant name">
                        <label for="pfplantname" data-error="Please enter plant name"> Plant Name</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled type="text" class="form-control" name="sciname" id="pfsciname" placeholder="scientific name">
                        <label for="pfsciname" data-error="Please enter scientific name"> Scientific Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input type="number" class="form-control" name="longitude" placeholder="longitude" step="0.000001" id="pflongitude">
                        <label for="pflongitude" data-error="Please enter valid longitude">Longitude</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="number" class="form-control" name="latitude" placeholder="latitude" step="0.000001" id="pflatitude">
                        <label for="pflatitude" data-error="Please enter valid latitude">Latitude</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="file-field input-field col s9">
                        <div class="btn">
                            <span>Select File</span>
                            <input type="file" id="fileInput" accept="image/*">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" id="pffilepath" type="text">
                            <label for="pffilepath" data-error="Please add an image"></label>
                        </div>
                    </div>
                    <div class="input-field col s3">
                        <input disabled type="checkbox" class="form-control filled-in" id="edible">
                        <label for="edible">Is edible?</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="form-control" name="desc" id="pfdesc" placeholder="description">
                        <label for="pfdesc" data-error="Please enter a description">Description</label>
                    </div>
                </div>
            </form>
    </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-default" id="submitPlant" value="Submit">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
    </div>

    <div id="sidebar" class="container">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s6"><a href="#listarea">Nearby</a></li>
                    <li class="tab col s6" id="youtab"><a href="#youarea">You</a></li>
                </ul>
            </div>

            <div id="listarea" class="col s12">
                <h5 id="updateavail">Updates Available</h5>
                <div class="row" id="plantlistsearcharea">
                    <div class="input-field col s6">
                        <input placeholder="Search here..." id="plantlistsearch" type="text">
                    </div>

                    <a id="plantlistcancelsearchbutton" class="waves-effect waves-light btn red darken-1 disabled col s1">X</a>
                    <div class="col s1"></div>
                    <a id="plantlistsearchbutton" class="waves-effect waves-light btn col s3">Search</a>

                    

                </div>
                <div id="plantlist">

                </div>
            </div>
            <div id="youarea" class="col 12">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s4"><a href="#userplantlist">Your Plants</a></li>
                        <li class="tab col s4"><a href="#starredplantlist">Starred</a></li>
                        <li class="tab col s4"><a href="#profilearea">Profile</a></li>
                    </ul>
                </div>
                <div id="userplantlist">

                </div>
            </div>

        </div>



    </div>

    <div id="detailmodal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <div class="card-image detailImageContainer">
                <a id="detailImageLink" href="" target="_blank"><img src="" id="detailImage"></a>
            </div>
            <br>
            <div class="row">
                <div class="col sm9"><h3 id="detailPlantName"></h3></div>
                <div class="col sm3" align="right"><h6 id="detailEdible"></h6></div>
            </div>
            <div class="row">
                <h5><i><span id="detailScientificName"></span></i></h5>
            </div>
            <div class="row">
                <p id="detailPlantDescription"></p>
            </div class="row">

        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>

    </div>

    <a id="showPlantsButton" class="btn-floating btn-large waves-effect waves-light" href="#newplantarea"><i class="material-icons">add</i></a>
    <div id="map">
    </div>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQW3LF-fXuOs1OMEGQIlniUuWQluo6hLc&callback=initMap">
